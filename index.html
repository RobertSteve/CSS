<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonios FB - VMC</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>    
    <div class="container">
        <div class="bg"></div>
        <div class="containerTestimonial">
                <div class="day">
                   <strong>Dia de Subastas: </strong> 10/07/2018
                </div>
                <div class="modelPriceCar">
                    <span class="carTitle">Ganó: </span>
                    <span class="carContent">Toyota Yaris 2015 Toyota Yaris 2015 Toyota Yaris 2015 </span> 
                    <span class="priceTitle">Precio: </span>
                    <span class=priceContent>US$ 1.000.500</span>
                </div>
                <div class="avatar">
                    <img src="src/img/2.png" alt="">
                </div>
                <div class="bubble">
                    <div class="content">
                        <div class="testimonial">
                            <span>Estoy muy satisfecho con esta subasta Estoy muy satisfecho con esta subasta.</span>
                        </div>
                        <div class="nick">
                            <span>Seudónimo: ENR6GX</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="car" style="background-image: url('src/img/11.png')"></div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="text/javascript">
        html2canvas(document.querySelector(".container")).then(canvas => {
            document.body.appendChild(canvas)
        });
    </script>
</body>
</html>
