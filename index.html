<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonios FB - VMC</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>    
    <div class="container">
        <div class="bg"></div>
        <div class="containerTestimonial">
                <div class="day">
                   <strong>Dia de Subastas: </strong> 10/07/2018
                </div>
                <div class="modelPriceCar">
                    <span>Ganó: Toyota Yaris 2015</span> |
                    <span>Precio Venta: US$ 8.500</span>
                </div>
                <div class="avatar">
                    <img src="src/img/2.png" alt="">
                </div>
                <div class="bubble">
                    <div class="content">
                        <div class="testimonial">
                            <span>Estoy muy satisfecho con esta subasta.</span>
                        </div>
                        <div class="nick">
                            <span>Seudónimo: ENR6GX</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="car" style="background-image: url('src/img/11.png')"></div>
    </div>
</body>
</html>
